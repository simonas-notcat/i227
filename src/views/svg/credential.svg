<svg width="500" height="261" viewBox="0 0 500 261" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<rect width="500" height="261" fill="#382D2D"/>
  <image xml:id="img1" x="32" y="35" width="128" height="121" xlink:href="data:{{subjectImgtype.mime}};base64,{{subjectImgbase64}}" />
  <image xml:id="img2" x="32" y="212" width="30" height="28" xlink:href="data:{{issuerImgtype.mime}};base64,{{issuerImgbase64}}" />
  <g font-family="sans-serif" font-size="24">
    <text x="180" y="60" stroke="none" fill="#bbb">{{credential.subject.name}}</text>
  </g>
  <g font-family="sans-serif" font-size="32">
    {{#each credential.claims}}
      <text x="180" y="100" stroke="none" fill="white">{{value}}</text>
    {{~/each}}
  </g>
  <g font-family="sans-serif" font-size="16">
    <text x="70" y="232" stroke="none" fill="gray">{{credential.issuer.name}}</text>
  </g>

</svg>