<svg width="500" height="261" viewBox="0 0 500 261" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<rect width="500" height="261" fill="#424242"/>
  <image xml:id="img1" x="350" y="75" width="128" height="121" xlink:href="data:{{subjectImgtype.mime}};base64,{{subjectImgbase64}}" />
  <g font-family="sans-serif" font-size="24">
    <text x="20" y="160" stroke="none" fill="#bbb">{{credential.subject.name}}</text>
  </g>
  <g font-family="sans-serif" font-size="32">
    {{#each credential.claims}}
      <text x="20" y="120" stroke="none" fill="white">{{value}}</text>
    {{~/each}}
  </g>

</svg>